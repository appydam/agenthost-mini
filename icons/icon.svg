<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- Magnifying glass handle -->
  <rect x="75" y="75" width="8" height="35" rx="4" fill="white" transform="rotate(45 79 92.5)"/>
  
  <!-- Magnifying glass circle -->
  <circle cx="54" cy="54" r="28" fill="none" stroke="white" stroke-width="7"/>
  
  <!-- AI sparkle/star in center of magnifying glass -->
  <g transform="translate(54, 54)">
    <!-- Center dot -->
    <circle cx="0" cy="0" r="3" fill="white"/>
    <!-- Top sparkle -->
    <line x1="0" y1="-12" x2="0" y2="-8" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Right sparkle -->
    <line x1="12" y1="0" x2="8" y2="0" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Bottom sparkle -->
    <line x1="0" y1="12" x2="0" y2="8" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Left sparkle -->
    <line x1="-12" y1="0" x2="-8" y2="0" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Diagonal sparkles -->
    <line x1="-8.5" y1="-8.5" x2="-6" y2="-6" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="8.5" y1="-8.5" x2="6" y2="-6" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="8.5" y1="8.5" x2="6" y2="6" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="-8.5" y1="8.5" x2="-6" y2="-6" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
